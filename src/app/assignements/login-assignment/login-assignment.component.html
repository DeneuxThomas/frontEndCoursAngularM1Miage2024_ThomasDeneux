<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" type="password" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onLogin()">Connecter</button>
    @if(loginError) {
      <p class="error">Login ou mot de passe incorrect</p>
    }
  </mat-card-content>
</mat-card>
